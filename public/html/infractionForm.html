<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Infraction</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Create Disciplinary Infraction</h1>
    </header>
    <main>
        <form id="infractionForm">
            <div class="form-group">
                <label for="infractionDescription">Infraction Description:</label>
                <textarea id="infractionDescription" name="infractionDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentSNumber">Student S Number:</label>
                <input type="text" id="studentSNumber" name="studentSNumber" required pattern="\d{8}" 
                title="Student S Number must be exactly 8 digits" />
            </div>
            <div class="form-group">
                <label for="voters">Available Voters:</label>
                <select id="voters" name="voters[]" multiple>
                    <!-- Users will be dynamically populated here -->
                </select>
                <button type="button" id="assignVotersButton">Assign Voters</button>
            </div>
            <div class="form-group">
                <h3>Assigned Voters</h3>
                <ul id="assignedVoters">
                    <!-- Assigned voters will be listed here -->
                </ul>
                <button type="button" id="unassignVotersButton">Unassign Selected Voters</button>
            </div>
            <!-- Hidden inputs to store assigned voters' IDs -->
            <div id="assignedVotersInputs"></div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Disciplinary Review App</p>
    </footer>
    <script src="../js/infractionForm.js"></script>
</body>
</html>
